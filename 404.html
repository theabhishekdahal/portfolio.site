<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Abhishek Dahal</title>

    <!-- Scripts and Fonts (to match the main page) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Styles (to match the main page's look and feel) -->
    <style>
        :root {
            --bg-color: #0a192f;
            --primary-color: #64ffda;
            --white-color: #edeef7;
            --dark-text: #a8b2d1;
        }
        body {
            background-color: var(--bg-color);
            color: var(--dark-text);
            font-family: 'Inter', sans-serif;
            margin: 0; /* Ensure no default margin */
            overflow: hidden; /* Hide scrollbars if canvas is slightly larger */
            position: relative; /* For absolute positioning of canvas */
        }

        /* Styles for the 404 content container */
        .content-container {
            position: relative; /* Ensure content is above canvas */
            z-index: 10;        /* Place content above the canvas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        /* Canvas for Plexus Background */
        #plexus-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color); /* Matches body background */
            z-index: -1; /* Place it behind the 404 content */
        }
    </style>
</head>
<body>

    <canvas id="plexus-canvas"></canvas>

    <div class="content-container">
        <div>
            <!-- The 404 Error Code -->
            <p class="text-6xl font-extrabold text-[color:var(--primary-color)] sm:text-8xl">404</p>
            
            <!-- The Main Message -->
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-[color:var(--white-color)] sm:text-5xl">Page Not Found</h1>
            
            <!-- The Helper Text -->
            <p class="mt-6 text-base leading-7 text-[color:var(--dark-text)]">
                Sorry, the page you are looking for does not exist or has been moved.
            </p>
            
            <!-- The "Go Back Home" Button -->
            <div class="mt-10">
                <a href="https://abhishekdahal.me/" 
                   class="rounded-md bg-[color:var(--primary-color)] px-4 py-3 text-sm font-semibold text-[color:var(--bg-color)] shadow-sm transition-transform hover:scale-105 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                   Go back home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Plexus Background Animation Script
        const canvas = document.getElementById('plexus-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 150 }; // Added radius for mouse interaction

        // Set canvas size
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // Particle constructor
        function Particle(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }

        // Draw particle
        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        // Update particle position
        Particle.prototype.update = function() {
            // Bounce off edges
            if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                this.directionY = -this.directionY;
            }

            this.x += this.directionX;
            this.y += this.directionY;

            // Mouse interaction (repulsion)
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < mouse.radius + this.size) {
                if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                    this.x += 10;
                }
                if (mouse.x > this.x && this.x > this.size * 10) {
                    this.x -= 10;
                }
                if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                    this.y += 10;
                }
                if (mouse.y > this.y && this.y > this.size * 10) {
                    this.y -= 10;
                }
            }

            this.draw();
        }

        // Create particles
        function initParticles() {
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000; // Adjust density here
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 0.5; // Particle size between 0.5 and 2.5
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.5) - 0.25; // Speed between -0.25 and 0.25
                let directionY = (Math.random() * 0.5) - 0.25;
                let color = 'rgba(100, 255, 218, 0.4)'; // Primary color with 40% opacity
                particles.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Connect particles
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x)) +
                                   ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) { // Adjust connection distance here
                        opacityValue = 1 - (distance / 20000); // Fades lines based on distance
                        ctx.strokeStyle = `rgba(100, 255, 218, ${opacityValue})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas each frame

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
            }
            connect();
        }

        // Mouse movement listener
        canvas.addEventListener('mousemove', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Mouse leaves canvas
        canvas.addEventListener('mouseout', function(){
            mouse.x = null;
            mouse.y = null;
        });

        // Initialize and start animation
        initParticles();
        animate();
    </script>
</body>
</html>
