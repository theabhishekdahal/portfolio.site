<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Abhishek Dahal</title>

    <!-- Scripts and Fonts (to match the main page) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- Styles (to match the main page's look and feel) -->
    <style>
        :root {
            --bg-color: #0a192f;
            --primary-color: #64ffda;
            --white-color: #edeef7;
            --dark-text: #a8b2d1;
        }
        body {
            background-color: var(--bg-color);
            color: var(--dark-text);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4">

    <div>
        <!-- The 404 Error Code -->
        <p class="text-6xl font-extrabold text-[color:var(--primary-color)] sm:text-8xl">404</p>
        
        <!-- The Main Message -->
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-[color:var(--white-color)] sm:text-5xl">Page Not Found</h1>
        
        <!-- The Helper Text -->
        <p class="mt-6 text-base leading-7 text-[color:var(--dark-text)]">
            Sorry, the page you are looking for does not exist or has been moved.
        </p>
        
        <!-- The "Go Back Home" Button -->
        <div class="mt-10">
            <a href="https://abhishekdahal.me/" 
               class="rounded-md bg-[color:var(--primary-color)] px-4 py-3 text-sm font-semibold text-[color:var(--bg-color)] shadow-sm transition-transform hover:scale-105 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
               Go back home
            </a>
        </div>
    </div>

</body>
</html>
